<p class="block_630" id="calibre_pb_331">第十一章 关系：共识的成果</p>
<p class="whitespace"> </p>
<p class="block_1236">自己的归属感，真情实感地在付出、在战斗。她们在这里付出了自己的爱、时间和金钱，有自己的心路历程和故事。她们的偶像，以及她们与偶像的关系，是在她们具体的生活里真实且重要的存在。</p>
<p class="softbreak"> </p>
<p class="block_1237">这让我想起1998年，我的朋友刘韧来找我，带我看新浪网的第一个页面。</p>
<p class="block_586">他说：“我开始害怕互联网了。”</p>
<p class="block_1238">我问：“为什么? ”</p>
<p class="block_1238">他说：“互联网会让我不再需要喜欢自己身边的人。”</p>
<p class="whitespace14"> </p>
