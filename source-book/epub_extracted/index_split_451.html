<p class="block_350" id="calibre_pb_485">只用一个点去看一个人，那就看他的行动力。</p>
<p class="softbreak"> </p>
<p class="block_126">只有追求这种极致成就感的人，才能接受自己从智力到体力被如此极致地压榨。</p>
<p class="softbreak"> </p>
<p class="block_126">拖延的反面是具体。而提高行动力的关键在于提升掌控的精确度。</p>
<p class="softbreak"> </p>
<p class="block_1503">人们在做一件事时，之所以会内耗、畏惧、拖延，很多时候是由于对无效努力的恐惧。</p>
<p class="softbreak"> </p>
<p class="block_126">一个行业存在的原因，就是这个业务能存在的本质，基本都指向功能需求的第一性。</p>
<p class="whitespace"> </p>
<p class="block_1594">如果让我用一个字来总结一个好产品的样子，我的答案会是：美。</p>
