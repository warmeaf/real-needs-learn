<p class="block_1643" id="calibre_pb_505">致 谢</p>
<p class="whitespace"> </p>
<p class="block_1644">这本书里面几乎都是大家熟知的故事，我所做的，是把它们当中的常识整理出来，做一个类似于 check list(清单) 的东西，让正在思考创新项目和新产品的朋友可以对照着逐项排查。</p>
<p class="block_1645">当然，要想做出真正的好产品，有力地回应人世的诉求，并让它完全代表你自己，这个清单还远远不够。</p>
<p class="softbreak"> </p>
<p class="block_573">一朵浪花是否存在?</p>
<p class="block_1646">一朵浪花意识到自己的本质是水时，其实就无所谓自己的边界了。</p>
<p class="softbreak"> </p>
<p class="block_573">所以，最后要感谢你的阅读，因为你读，这本书才存在。</p>
<p class="whitespace15"> </p>
