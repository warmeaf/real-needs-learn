<h2 id="calibre_toc_177" class="calibre4">PART THREE 模式</h2><p class="block_265">没有到达的地方。</p>
<p class="block_1517">所以，“失败”是创新最好的朋友，因为只有失败才会说真话，告诉你什么是那个最坚硬的真实。</p>
<p class="softbreak"> </p>
<p class="block_249">一个企业的顶尖人才，一定担负着企业创新的任务，要带领企业进步，走向新的天地。</p>
<p class="block_246">所以，什么才是给顶尖人才的最高待遇?</p>
<p class="block_1518">是让他们开眼界，激发他们真实的雄心，是给他们最难的任务加上视野和资源的支持，以及适当地允许他们失败。</p>
<p class="whitespace14"> </p>
