<p class="block_1501" id="calibre_pb_441">最初的禀赋只能支撑一个人崭露头角。在之后长期的生存竞争里，要靠自己主动投入，配置更多的资源，我们才能拥有那些可以成为生存优势的特性。</p>
<p class="softbreak"> </p>
<p class="block_126">分配权是权力的核心，分配能力也是能力的核心。</p>
<p class="softbreak"> </p>
<p class="block_126">资源总是向变现更快的地方聚集。</p>
<p class="softbreak"> </p>
<p class="block_1502">见贤思齐，是中国的古话。有志气的人，亲眼见了好的，会情不自禁地希望自己也能这样。</p>
<p class="softbreak"> </p>
<p class="block_126">所以，什么才是给顶尖人才的最高待遇?</p>
<p class="block_1503">是让他们开眼界，激发他们真实的雄心，是给他们最难的任务加上视野和资源的支持，以及适当地允许他们失败。</p>
