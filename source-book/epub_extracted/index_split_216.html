<p class="block_969" id="calibre_pb_226">感受是行为的内在指引。</p>
<p class="softbreak"> </p>
<p class="block_970">我们做用户研究，更重要的是去研究、去理解用户为什么不行动。</p>
<p class="softbreak"> </p>
<p class="block_971">自己产品的特性，在别人眼中可能是魅力属性、期望属性、必备属性、无差异属性、反向属性。</p>
<p class="softbreak"> </p>
<p class="block_970">期望属性就是用户的核心需求、产品的核心卖点。所以，它的要求是必须确定性交付。</p>
<p class="block_972">你承诺的，如果能确定性交付，用户就满意； 不能确定性交付，就是智商税。</p>
<p class="softbreak"> </p>
<p class="block_970">体验管理的核心是预期管理。</p>
<p class="whitespace"> </p>
<p class="block_970">复购用户，才是让一个企业活下来的基本盘。</p>
