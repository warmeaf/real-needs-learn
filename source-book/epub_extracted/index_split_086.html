<p class="block_425" id="calibre_pb_88">产品创新就是创造新功能、新情绪、新资产。</p>
<p class="softbreak"> </p>
<p class="block_126">在原有的价值上叠加新的价值，又可以产生新的产品、新的商业形态。</p>
<p class="whitespace"> </p>
<p class="block_277">回顾百年来商品的演化，功能价值的商品一直在整合，而情绪价值的商品一直在分化。简单来说就是，工具越来越集成，情绪消费越来越多。</p>
