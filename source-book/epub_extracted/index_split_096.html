<p class="block_471" id="calibre_pb_98">如果说世界的本质是能量、物质和信息，那么品牌的本质是信息。</p>
<p class="softbreak"> </p>
<p class="block_472">创造产品是让物质、能量和信息流动与改变；创造品牌，是来自外部的信息在人心中沉淀，成为一个人记忆中的信息。</p>
<p class="softbreak"> </p>
<p class="block_473">产品是有形之物，品牌是无形之物。品牌的力量在于它在人的内部，是人心中的记忆和情感反应。</p>
<p class="softbreak"> </p>
<p class="block_473">唯有无形之物才能不朽。</p>
<p class="softbreak"> </p>
<p class="block_473">网红的核心是新鲜感与话题度。</p>
<p class="block_474">大牌的核心是辨识度与情感唤起。有了清晰的辨识度，才有了彰显性。</p>
<p class="softbreak"> </p>
<p class="block_473">品牌是一种生命的姿态。</p>
