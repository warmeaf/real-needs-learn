<p class="block_272" id="calibre_pb_48">第一章 功能价值与效率需求</p>
<p class="whitespace"> </p>
<p class="block_273">并没有什么情感，一旦功能不 work(工作)， 自己就没有了价值。</p>
<p class="block_274">安陵容的生存方案，就是增加技能点。而这种争宠，只能让她与其他工具人竞争，却始终无法动摇甄嬛的位置。</p>
<p class="block_275">为什么? 因为甄嬛和她不在一个竞争空间里。</p>
<p class="block_275">皇帝爱甄嬛。甄嬛对皇帝有情感价值。</p>
<p class="block_275">这是完全不同的战场了。</p>
