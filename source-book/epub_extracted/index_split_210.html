<p class="block_937" id="calibre_pb_220">英识</p>
<p class="block_938">从分歧到共识</p>
<p class="block_939">价值</p>
<p class="block_939">模式</p>
<p class="block_940">商业创新者的核心能力，其实就两条：创造价值的能力和领导共识的能力。</p>
<p class="softbreak"> </p>
<p class="block_473">共识的反面是分歧。</p>
<p class="block_473">分歧激烈化是冲突，冲突激烈化是战争。而消弭战争、消弭冲突、消弭分歧，都要依赖共识。所以领导共识的能力，也是领导力的核心。</p>
<p class="softbreak"> </p>
<p class="block_472">分歧为什么存在? 因为感知不一致、想象不一致、场景不一致、利益不一致。</p>
<p class="softbreak"> </p>
<p class="block_941"><span class="text_1">如何从分歧到共识? 共识不在当下，而在指向大家未来利益的延长线的交会之处。</span><br class="calibre10" id="calibre_pb_221"/>
</p>
