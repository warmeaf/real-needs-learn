<p class="block_121" id="calibre_pb_473">求真</p>
<p class="block_938">创造者的精神</p>
<p class="block_1566">价值</p>
<p class="block_1566">真需求</p>
<p class="block_1566">模式</p>
<p class="block_1566">共识</p>
<p class="block_1567">《道德经》里有句话，“弱者道之用”，几乎可以作为互联网产业发展的纲领。</p>
<p class="softbreak"> </p>
<p class="block_1568">强者能成事，也许是因为这人自身的资源强、能量强； 而弱者能成事，是因为他的背后有天道，他的做法符合“道”。</p>
<p class="softbreak"> </p>
<p class="block_1569">“简单”这个词，几乎是所有工具之争的制高点。</p>
<p class="whitespace"> </p>
<p class="block_1570">当强者不能理解弱者的困境时，也许就是弱者的创新机会。</p>
