<p class="block_350" id="calibre_pb_71">可持续变现，就有资产价值。</p>
<p class="softbreak"> </p>
<p class="block_126">资产价值需要有两个条件支撑：</p>
<p class="block_126">第一，有一个可供它持续变现的专门市场及配套服务； 第二，它在专门市场的价值与价格依赖于某个共识。</p>
<p class="softbreak"> </p>
<p class="block_126">人世间最贵的东西就是共识。</p>
<p class="block_126">与其说共识像黄金一样珍贵，毋宁说黄金的价值在于共识。</p>
<p class="softbreak"> </p>
<p class="block_126">稀缺性，是奢侈品的第一性。</p>
<p class="whitespace"> </p>
<p class="block_277">自由、理想、爱，是我们在求生道路上往往最早抛弃的。它们成了人类社会最稀缺的东西，也成了最珍贵之物，而它们才是所有大牌真正的内核。</p>
