<p class="block_1363" id="calibre_pb_373">模式</p>
<p class="block_1364">自己的内在生活与成长</p>
<p class="block_1365">价值</p>
<p class="block_1366">共识</p>
<p class="block_1367">凡人的机会与风口，来自时代变迁和神仙打架，而盈亏同源，这些机遇之下也潜藏着创伤乃至灭顶之灾。</p>
<p class="softbreak"> </p>
<p class="block_166">什么是一个人的内在模式? 一个人被剥夺与简化到极致，还能剩下些什么。</p>
<p class="softbreak"> </p>
<p class="block_166">什么是商业模式?</p>
<p class="block_168">模式是一个企业构建自己的竞争力，从而活下去的秘密。</p>
<p class="block_1368"><span class="text_1">模式设计主要包括三大板块：能力系统、变现逻辑和分配机制。</span><br class="calibre10" id="calibre_pb_374"/>
</p>
