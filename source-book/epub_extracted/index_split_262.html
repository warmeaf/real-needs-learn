<p class="block_276" id="calibre_pb_274">一件事能做成，是因为它本来就该成。</p>
<p class="block_126">任何一件事能成，一定是受益者驱动。同理，一件事能做大，是因为受益者多。</p>
<p class="softbreak"> </p>
<p class="block_126">新手用力，而高手谋局。</p>
<p class="softbreak"> </p>
<p class="block_126">一个人的利益，就是他的态度。换句话说，一个人的态度，就是他的利益。</p>
<p class="softbreak"> </p>
<p class="block_126">控场能力是怎么形成的? 利益链完整了，压力点到位了。</p>
<p class="softbreak"> </p>
<p class="block_1114">纵观所有的舆情与公关危机，你会发现，战争几乎是同一场：弱者聚集讨伐强者———因为强者傲慢。</p>
<p class="block_277">强者可以调动市场资源，而弱者天然占据道德高地。</p>
