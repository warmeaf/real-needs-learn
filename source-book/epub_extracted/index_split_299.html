<p class="block_1191" id="calibre_pb_314">关系可以分成四个次第：需要、喜欢、认同和归属。</p>
<p class="softbreak"> </p>
<p class="block_1192">需要具体又明确，刚性又冷漠，是最容易被商业化的关系。</p>
<p class="softbreak"> </p>
<p class="block_1192">和需要相比，喜欢有了倾向性。但喜欢里没有忠诚。</p>
<p class="softbreak"> </p>
<p class="block_1192">认同是一道分界线。认同是忠诚的开始。</p>
<p class="block_1192">喜欢是广泛接纳、雨露均沾，而认同则开始不能接受异类，排斥非吾族类。</p>
<p class="softbreak"> </p>
<p class="block_1192">归属感，是你愿意为之而战。</p>
<p class="block_1193">需要、喜欢和认同，都是以自己为中心的———我需要、我喜欢、我认同； 而归属是把自己献出去，是对方大于自己，对方优先于自己。</p>
