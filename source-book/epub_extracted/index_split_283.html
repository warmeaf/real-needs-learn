<p class="block_350" id="calibre_pb_297">如何构建新共识，让市场接受一个新品类? 需要一场认知战。</p>
<p class="block_126">认知战有五个要点：信息操纵、情绪操控、认知引导、舆论导向、心理操作。</p>
<p class="softbreak"> </p>
<p class="block_126">一个人不会做出他内心不存在的决定。</p>
<p class="block_126">一个重大决定的做出，只能依赖于对方是真的想做这件事。</p>
<p class="softbreak"> </p>
<p class="block_277">要能够操作这一切，需要一个更高的视角，一个跳出当前冲突平面的视角，这样才能看到全貌，持“枢”，找到枢纽，看到事物自身发展的动线，站到历史正确的一方。</p>
