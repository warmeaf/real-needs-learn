<p class="block_164">
</p>
<p class="block_165">功能价值的实质就是满足基础需求与效率需求。</p>
<p class="softbreak"> </p>
<p class="block_166">功能价值有四种不同模型：原材料/劳动力模型、专利 <i class="calibre9">IP模型、平台</i>供应链模型、基础设施模型。</p>
<p class="softbreak"> </p>
<p class="block_166">初代供应链，简单来说就是“有啥卖啥”。</p>
<p class="block_166">二代供应链，简单来说就是“没啥造啥”。</p>
<p class="block_167">三代供应链，是“一链到底”———从原材料到用户，打通了一代和二代供应链的能力，完成了创造到交付的整个过程。</p>
<p class="softbreak"> </p>
<p class="block_168">时代的更迭以基础设施的更迭为标志。新的基础设施，划定一个新的时代。</p>
<p class="softbreak"> </p>
<p class="block_169"><span class="text_1">基础设施之争是王者之战，所以注定惨烈。而一旦成为基础设施，企业便需要被套上社会责任的枷锁。</span><br class="calibre10" id="calibre_pb_26"/>
</p>
