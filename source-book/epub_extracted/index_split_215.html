<p class="block_962" id="calibre_pb_225">它像重力一样，是一个无法解决的问题。¹</p>
<p class="block_963">所以呢? 所以我们需要做的，就是理解这种现实，然后学会使用它。</p>
<p class="softbreak"> </p>
<p class="block_964">所以，领导共识，需要先看到分歧，清晰地知道分歧点在哪里，然后找到走向共识的方式。</p>
<p class="softbreak"> </p>
<p class="block_965">这一部分的前四章，我们来分辨不同层面的分歧； 后面两章，用案例讲述共识是如何达成的。</p>
<p class="softbreak"> </p>
<p class="block_966">如果用一句话来概括如何从分歧到共识，那就是：</p>
<p class="block_967">共识不在当下，而在指向大家未来利益的延长线的交会之处。</p>
