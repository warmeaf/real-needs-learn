<p class="block_1015" id="calibre_pb_240">人与组织为什么会做出改变?</p>
<p class="block_473">不满情绪 × 愿景 × 第一步&gt; 改变的阻力</p>
<p class="block_1016">没有不满，没有清晰的愿景，没有可行的第一步，没人愿意做出改变。</p>
<p class="softbreak"> </p>
<p class="block_473">用户画像，是刚需时代的工具。这个工具的假设是，用户需要什么，是因为他没有。</p>
<p class="block_473">而用户人设，则是丰饶时代的工具。你会看到，一个人的长项，就是他的需求。越是强的点，他越会继续要、继续投入； 而一个人没有的东西，则可能是他不想要的。</p>
<p class="softbreak"> </p>
<p class="block_473">人设是人的自我设置和自我投资。</p>
<p class="block_473">理解一个人的人设，才能进入他的故事。</p>
<p class="whitespace"> </p>
<p class="block_1017">人设= 固定人物分类+记忆锤+ 外在形象特点+性格+特长</p>
