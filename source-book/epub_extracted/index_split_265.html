<p class="block_1122" id="calibre_pb_277">第九章 利益的分歧：利益驱动</p>
<p class="whitespace"> </p>
<p class="block_1123">女子中，她成了被老肯尼迪认可的那个人。</p>
<p class="block_1124">领导共识，从来不是一次激情演讲、一次表演性的大手一挥，而是扎扎实实地获得一个又一个影响力人物的首肯。</p>
<p class="block_1125">而一个人的利益，就是他的态度。</p>
<p class="block_1125">换句话说，一个人的态度，就是他的利益。</p>
