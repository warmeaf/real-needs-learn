<p class="block_1453" id="calibre_pb_413">评估一个人有三个要点：技能点、资源盘和影响力。</p>
<p class="softbreak"> </p>
<p class="block_1454">你能连接的人，不是你的人脉； 你能帮到的人，才是你的人脉。人其实只能与对自己有需求的人建立关系。</p>
<p class="softbreak"> </p>
<p class="block_1455">对一个商人来说，所有的商品都是赚钱的介质，是金钱转化过程的某个中间态。如果说它们有不同，那就是赚钱效率的不同。</p>
<p class="softbreak"> </p>
<p class="block_1455">赚钱能力的差别，首先来自认知差。</p>
<p class="block_1455">有稳定认知的人，可以用自己的价值框架来判断所有产品的价值。</p>
<p class="block_1455">而交易的达成，除了价值判断，还要有控制能力。</p>
