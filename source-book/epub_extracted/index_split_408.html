<p class="block_272" id="calibre_pb_440">第十三章 变现逻辑</p>
<p class="whitespace"> </p>
<p class="block_273">平等的同龄人。</p>
<p class="block_1500">然而如果禀赋不同，生命能量的指向不同，内在的机制不同，吸纳能量、转化能量的模式不同，那么萌发于同一片土地的小植物们，假以时日，就会分化成迥然不同的样子。人和人的分野也是如此。人和人的差别，甚至比植物间的差别更大。</p>
<p class="whitespace18"> </p>
<p class="block_15">389</p>
