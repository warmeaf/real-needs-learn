<p class="block_276" id="calibre_pb_49">与功能价值的客观性不同，情绪价值是主观的。</p>
<p class="softbreak"> </p>
<p class="block_126">用户购买情绪价值，不是为有形之物付费，而是为无形之物付费，是为生理唤起、认知标记、彼此心领神会的共识，以及这些掺杂在一起后营造的氛围付费。</p>
<p class="softbreak"> </p>
<p class="block_277">如果说创造功能价值要有工具思维，那么创造情绪价值，创造愉悦感体验，则要有玩具思维。</p>
<p class="softbreak"> </p>
<p class="block_126">情绪价值有三个付费点：保障感、愉悦感、彰显性。</p>
<p class="block_277">为保障感付费是为了对抗担心，为愉悦感付费是为了对抗枯燥，为彰显性付费则是为了对抗自卑。</p>
<p class="whitespace"> </p>
<p class="block_126">情绪价值=生理唤起+认知标记+ 心理账户</p>
