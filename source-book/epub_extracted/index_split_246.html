<p class="block_1074" id="calibre_pb_258">对一个产品而言，需要找到第一个能让自己活下来的具体“场景”。</p>
<p class="block_126">市场和用户不是抽象的概念，不是模糊一团的整体。</p>
<p class="block_126">那些具体存在于真实生活、真实工作流程中的真切场景，才是一个产品的立身并扎根之地。没有产品场景匹配 (PSF)，就没有产品市场匹配。</p>
<p class="softbreak"> </p>
<p class="block_277">小产品靠口碑，大产品靠国民习惯。周期性出现的场景就是习惯产生的地方。</p>
<p class="softbreak"> </p>
<p class="block_277">同一个产品，在不同的场景里，用户的感受并不相同。让用户感知度更强烈的场景，应该是更值得重视的。</p>
<p class="whitespace"> </p>
<p class="block_126">场景更具体，产品更有力。</p>
