<h2 id="calibre_toc_133" class="calibre4">PART TWO 共识</h2><p class="block_573">而社交网络上的一步一圈，让信息茧房的感受更为明显。</p>
<p class="block_574">比如，某日发生一起经济事件，无数大V慷慨陈词。看这些大V视频底下的留言，你会觉得世界就要毁灭了，经济就要崩塌了。这时，你打开一个偶像的视频，看同一天、同一时刻，这里的人在关心什么。你会忽然发现，在世界的另一个角落，依然岁月静好、海清河晏。天底下的任何事，都抵不上今天我家哥哥微微一笑。</p>
<p class="softbreak"> </p>
<p class="block_574">广场舞大妈和饭圈女孩，是当下中国的两大现象级女性群体，加起来人数应该过亿。出现如此体量的人群，是因为她们的需求未能在别的地方得到安放。</p>
