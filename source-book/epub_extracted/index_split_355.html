<p class="block_164">
</p>
<p class="block_1379">市场必然走向成熟，曾经的创新成为行业基准，曾经的新需求成为市场共识。那时，需求是公共的，产品是雷同的，只有模式是自己的。</p>
<p class="softbreak"> </p>
<p class="block_166">传统企业和互联网企业的区别是什么?</p>
<p class="block_166">传统企业的收入是单价×销售量。</p>
<p class="block_166">互联网企业的收入是用户数×ARPU 值。</p>
<p class="softbreak"> </p>
<p class="block_166">模式第一问：拿谁的钱?</p>
<p class="softbreak"> </p>
<p class="block_166">认知是因，创新是果。</p>
<p class="block_166">认知决定了能力的顶，那是什么决定了认知呢?</p>
<p class="block_1368"><span class="text_1">是用心，是爱。根本性的情愿，胜过一切天赋。</span><br class="calibre10" id="calibre_pb_378"/>
</p>
