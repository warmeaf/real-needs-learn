<p class="block_121" id="calibre_pb_19">价值</p>
<p class="block_122">价值与需求</p>
<p class="block_123">模式</p>
<p class="block_124">共识</p>
<p class="block_125">在商业世界里，价值与需求是一体两面的。</p>
<p class="softbreak"> </p>
<p class="block_126">你自己认为它有价值，并不代表它有商业价值。符合对方的需求，对方愿意为它付费，它才有商业价值。</p>
<p class="softbreak"> </p>
<p class="block_126">进入商业世界的第一个训练，就是要摆脱自己的主观感受、主观愿望，站到交易对手那一侧来审视自己手上的一切。</p>
<p class="whitespace"> </p>
<p class="block_126">产品价值=功能价值+情绪价值+资产价值</p>
